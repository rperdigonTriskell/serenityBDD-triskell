version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=4
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300

  chrome_1:
    image: selenium/node-chrome:latest
    volumes:
      - /dev/shm:/dev/shm
      - ./downloads:/home/seluser/Downloads  # Carpeta de descargas compartida
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=1
      - NODE_MAX_SESSION=1
      - SE_VNC_NO_PASSWORD=1  # Permitir VNC sin contrase√±a
    depends_on:
      - selenium-hub
    ports:
      - "5900:5900"  # VNC port para este nodo

