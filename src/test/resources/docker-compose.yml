version: "3.8"  # Usa una versión más reciente
services:
  hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - selenium-grid

  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=selenium-hub
      - CHROME_OPTIONS="--disable-dev-shm-usage --no-sandbox --headless"
    networks:
      - selenium-grid
    volumes:
      - ./videos:/videos
      - ~/SeleniumDownloads:/home/seluser/Downloads

  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=selenium-hub
    networks:
      - selenium-grid
    volumes:
      - ./videos:/videos
      - ~/SeleniumDownloads:/home/seluser/Downloads

networks:
  selenium-grid:
    driver: bridge
