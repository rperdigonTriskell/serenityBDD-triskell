version: "3"
services:
  hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - selenium-grid

  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=selenium-hub
      - CHROME_OPTIONS="--disable-dev-shm-usage --no-sandbox"  # Opcional para ejecución en segundo plano
    networks:
      - selenium-grid
    volumes:
      - ./videos:/videos  # Directorio para grabar vídeos
      - C:/SeleniumDownloads:/home/seluser/Downloads  # Monta el volumen para descargas en Windows

  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=selenium-hub
    networks:
      - selenium-grid
    volumes:
      - ./videos:/videos  # Directorio para grabar vídeos
      - C:/SeleniumDownloads:/home/seluser/Downloads  # Monta el volumen para descargas en Windows

networks:
  selenium-grid:
    driver: bridge
