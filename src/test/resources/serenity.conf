serenity {
    take.screenshots = FOR_FAILURES
    timeout = 5
;     restart.browser.for.each = never
    headless.mode = false

    yaml {
        directory {
            path = "src/main/java/starter/selectors/yaml"
        }
    }
    driver = edge
}

webdriver {
  timeouts {
    implicitlywait = 5000
    pageload = 5000
    script = 5000
  }

  chrome {
    driver = chrome
    capabilities {
      browserName = "chrome"
      acceptInsecureCerts = true
      "goog:chromeOptions" {
        args = [
          "remote-allow-origins=*",
          "test-type",
          "no-sandbox",
          "ignore-certificate-errors",
          "--start-maximized",
          "incognito",
          "disable-infobars",
          "disable-gpu",
          "disable-webgl",
          "disable-default-apps",
          "disable-popup-blocking",
          "disable-dev-shm-usage",
          "disable-extensions",
          "disable-web-security",
          "disable-translate",
          "disable-logging",
          "--disable-search-engine-choice-screen"
        ]
      }
    }
  }

  edge {
    driver = edge
    capabilities {
      browserName = "MicrosoftEdge"
      acceptInsecureCerts = true
      "ms:edgeOptions" {
        args = [
          "remote-allow-origins=*",
          "test-type",
          "no-sandbox",
          "ignore-certificate-errors",
          "--start-maximized",
          "inPrivate",
          "disable-infobars",
          "disable-gpu",
          "disable-webgl",
          "disable-default-apps",
          "disable-popup-blocking",
          "disable-dev-shm-usage",
          "disable-extensions",
          "disable-web-security",
          "disable-translate",
          "disable-logging",
          "--disable-search-engine-choice-screen"
        ]
      }
    }
  }

  firefox {
    driver = firefox
    capabilities {
      browserName = "firefox"
      acceptInsecureCerts = true
      "moz:firefoxOptions" {
        args = [
                "--private",
                "--start-maximized",
                "--width=1920",
                "--height=1080",
                "--disable-popup-blocking",
                "--disable-webgl",
                "--disable-infobars",
                "--disable-extensions",
                "--disable-dev-shm-usage",
                "--ignore-certificate-errors",
                "--disable-web-security",
                "--disable-translate",
                "--disable-logging"
        ]
      }
    }
  }
}
